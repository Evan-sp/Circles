<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-slate-600">
    <button id="change-bars" onclick="changeBars()">Change Bars</button>
   <div id="container-bars" class="flex justify-around items-end bg-black w-[40rem] h-[24rem]">

   </div> 
   <script>
        const barsContainer = document.querySelector('#container-bars');
        var bars = 5;

        function addBars() {
            const containerWidth = barsContainer.offsetWidth;
            const marginWidth = 20; 
            const calculatedWidth = (containerWidth / bars) - marginWidth;
            
            for (let i = 0; i < bars; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.width = `${calculatedWidth}px`;
                bar.style.height = '300px';
                bar.style.backgroundColor = 'white';
                bar.style.margin = '2px';
                barsContainer.appendChild(bar);
            }
        }

        function changeBars() {
            bars = Math.floor(Math.random() * 20) + 2;
            clearBars();
            addBars();
        }

        function clearBars() {
            barsContainer.innerHTML = '';
        }

        addBars();


   </script>
</body>
</html>
