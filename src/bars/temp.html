<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 text-xl font-light text-gray-500">
    <div class="container mx-auto p-6">
        <div class="relative flex items-center justify-center">
            <div class="relative w-8 h-72 bg-gray-500/30 mx-2 rounded-lg border-4 border-gray-500/3">
                <p class="absolute -top-8 -left-1">100</p>
                <div class="absolute w-3 h-3 bg-gray-300/80 -bottom-6 left-1 rounded-full"></div>
                <!--<p class="absolute -bottom-14 -left-5 -rotate-12">One</p>-->
                <p class="absolute -bottom-14 -left-2">One</p>
            </div>
        </div>
    </div>
    <script>
        // Variable to control the bar height (0-100%)
        let barHeightPercent = 50;
        
        // Get the bar element
        const bar = document.querySelector('.relative.w-8.h-72');
        
        // Calculate actual height based on percentage (max height is 72)
        const actualHeight = (barHeightPercent / 100) * 72;
        
        // Create a filled portion within the bar
        const filledBar = document.createElement('div');
        filledBar.className = 'absolute bottom-0 w-full bg-blue-500 rounded-b-lg';
        filledBar.style.height = `${actualHeight}px`;
        
        // Add the filled bar to the container
        bar.appendChild(filledBar);
        
        // Function to update bar height
        function updateBarHeight(percent) {
            barHeightPercent = Math.max(0, Math.min(100, percent));
            filledBar.style.height = `${(barHeightPercent / 100) * 72}px`;
        }
        
        // Example usage: 
        // updateBarHeight(50); // Sets the bar to 50%
    </script>
</body>
</html>
