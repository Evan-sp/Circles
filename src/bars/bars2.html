<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 text-xl font-light text-gray-500 p-24">
    <div class="flex items-center h-full">
        <div class="flex items-end h-[350px]">
            <div id="bar" class="relative w-8 bg-gray-500/30 mx-2 rounded-lg border-4 border-gray-500/3">
                <p id="value" class="absolute -top-8 -left-1"></p>
                <div class="absolute w-3 h-3 bg-gray-300/80 -bottom-6 left-1 rounded-full"></div>
                <!--<p class="absolute -bottom-14 -left-5 -rotate-12">One</p>-->
                <p id="label" class="absolute -bottom-14 -left-2"></p>
            </div>
        </div>
    </div>
    <script>
        const bar = document.querySelector('#bar');
        const value = document.querySelector('#value');
        const label = document.querySelector('#label');

        const height = 150;
        const labelText = 'One';

        bar.classList.add('h-[' + height + 'px]');
        value.textContent = height;
        label.textContent = labelText;
    </script>
</body>
</html>
