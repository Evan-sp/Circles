<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 text-xl font-light text-gray-500 p-24">
    <div class="flex items-center h-full">
        <div class="flex items-end h-[350px]">
            <div id="bar1" class="relative w-8 bg-gray-500/30 mx-4 rounded-lg border-4 border-gray-500/3">
                <p id="value1" class="absolute -top-8 -left-1"></p>
                <div class="absolute w-3 h-3 bg-gray-300/80 -bottom-6 left-1 rounded-full"></div>
                <!--<p class="absolute -bottom-14 -left-5 -rotate-12">One</p>-->
                <p id="label1" class="absolute -bottom-14 -left-2"></p>
            </div>
            <div id="bar2" class="relative w-8 bg-gray-500/30 mx-4 rounded-lg border-4 border-gray-500/3">
                <p id="value2" class="absolute -top-8 -left-1"></p>
                <div class="absolute w-3 h-3 bg-gray-300/80 -bottom-6 left-1 rounded-full"></div>
                <!--<p class="absolute -bottom-14 -left-5 -rotate-12">One</p>-->
                <p id="label2" class="absolute -bottom-14 -left-2"></p>
            </div>
        </div>

    </div>
    <script>
        const bar1 = document.querySelector('#bar1');
        const value1 = document.querySelector('#value1');
        const label1 = document.querySelector('#label1');

        const height1 = 150;
        const labelText1 = 'One';

        bar1.classList.add('h-[' + height1 + 'px]');
        value1.textContent = height1;
        label1.textContent = labelText1;

        const bar2 = document.querySelector('#bar2');
        const value2 = document.querySelector('#value2');
        const label2 = document.querySelector('#label2');

        const height2 = 300;
        const labelText2 = 'Two';

        bar2.classList.add('h-[' + height2 + 'px]');
        value2.textContent = height2;
        label2.textContent = labelText2;
    </script>
</body>
</html>
